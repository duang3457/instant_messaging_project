# config format spec
# 绑定的ip和端口
http_bind_ip=0.0.0.0
http_bind_port=8081

# io线程数量 默认先用单个epoll
num_event_loops=0
# 业务线程数量
num_threads=0
# epoll 超时时间
timeout_ms=10
# nodelay参数 目前不影响性能
nodelay=1

# 测试性能的时候改为WARN级别,默认INFO
#   TRACE = 0, // 0
#   DEBUG,      //1
#   INFO,       //2
#   WARN,       //3
#   ERROR,      //4
#   FATAL,      //5
log_level=2

#configure for mysql
DBInstances=chatroom_master,chatroom_slave
#chatroom_master
chatroom_master_host=localhost
chatroom_master_port=3306
chatroom_master_dbname=0voice_chatroom
chatroom_master_username=root
chatroom_master_password=123456
chatroom_master_maxconncnt=128

#chatroom_slave
chatroom_slave_host=localhost
chatroom_slave_port=3306
chatroom_slave_dbname=0voice_chatroom
chatroom_slave_username=root
chatroom_slave_password=123456
chatroom_slave_maxconncnt=128


#配置redis的db，目前先都放同一个db方便查看信息
CacheInstances=token,msg
#token相关
token_host=127.0.0.1
token_port=6379
token_db=0
token_maxconncnt=128

# 聊天相关信息
msg_host=127.0.0.1
msg_port=6379
msg_db=0
msg_maxconncnt=128
