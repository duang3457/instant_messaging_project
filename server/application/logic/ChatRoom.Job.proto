syntax = "proto3";
package ChatRoom.Job;
option optimize_for = LITE_RUNTIME;
//参考：https://github.com/Terry-Mao/goim/blob/1800484a45334ace0bfa63a56ab9cbbbb4b22dca/api/logic/logic.proto
message PushMsg {
    enum Type {
        PUSH = 0;   // 推送给指定用户
        ROOM = 1;   // 推送给指定房间
        BROADCAST = 2; // 广播给所有人
    }

    Type type = 1;
    int32 operation = 2;
    int32 speed = 3;
    string server = 4;
    string room = 5;
    repeated string keys = 6;
    bytes msg = 7;
}

message Proto {
    int32 ver = 1;
    int32 op = 2;
    int32 seq = 3;
    bytes body = 4;
}